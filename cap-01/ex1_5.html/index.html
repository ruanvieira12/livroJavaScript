<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro do número</title>
</head>
<body>
    <h1>Calculando o dobro de um número</h1>
    <p>Não precisa adicionar o Number(), só vai ser preciso quando for somar algum número. Pois a linguagem concatena (+) o texto com o número</p>
    <script>
        let num= prompt("Informe um número:")
        const dobro= num*2
        console.log("O dobro do número é: " + dobro)
    </script>
    <pre>
